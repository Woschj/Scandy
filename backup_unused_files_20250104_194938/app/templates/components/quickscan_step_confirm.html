<div class="flex flex-col h-full">
    <div class="text-lg font-medium mb-4">Aktion bestätigen</div>
    
    <div class="bg-base-100 rounded-lg p-6 flex-1">
        <!-- Scanned Item Info -->
        <div class="alert alert-info shadow-lg mb-6">
            <i class="fas fa-info-circle"></i>
            <div class="flex flex-col">
                <span class="font-medium" id="confirmItemName"></span>
                <span class="text-sm" id="confirmItemStatus"></span>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="flex flex-col gap-3">
            <button class="btn btn-primary w-full" onclick="quickScan.confirmAction('lend')">
                <i class="fas fa-hand-holding mr-2"></i>
                Ausleihen/Zurückgeben
            </button>
            <button class="btn btn-primary w-full" onclick="quickScan.confirmAction('use')">
                <i class="fas fa-box-open mr-2"></i>
                Verbrauchsmaterial nutzen
            </button>
        </div>
    </div>
</div>
