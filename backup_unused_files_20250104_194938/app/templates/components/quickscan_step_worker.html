<div class="flex flex-col h-full">
    <div class="text-lg font-medium mb-4">Mitarbeiter scannen</div>
    
    <div class="bg-base-100 rounded-lg p-6 flex-1">
        <!-- Scanner Area -->
        <div class="scan-area relative mb-6">
            <div class="scan-line"></div>
            <input type="text" 
                   id="workerScanInput"
                   class="input input-bordered w-full bg-transparent" 
                   placeholder="Mitarbeiter-Barcode scannen..."
                   autocomplete="off">
        </div>
        
        <!-- Worker Info -->
        <div id="scannedWorkerInfo" class="hidden">
            <div class="alert alert-info shadow-lg">
                <i class="fas fa-user"></i>
                <div class="flex flex-col">
                    <span class="font-medium" id="workerName"></span>
                    <span class="text-sm" id="workerDepartment"></span>
                </div>
            </div>
        </div>
    </div>
</div>
