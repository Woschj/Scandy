{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <!-- Kopfzeile mit Suche und Aktionen -->
    <div class="flex justify-between items-center mb-4">
        <div class="flex-1 max-w-sm">
            <div class="form-control">
                <div class="input-group">
                    <input type="text" id="searchInput" placeholder="Suchen..." class="input input-bordered w-full" />
                    <button class="btn btn-square">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        {% block actions %}{% endblock %}
    </div>

    <!-- Filter-Leiste -->
    <div class="flex gap-2 mb-4">
        {% block filters %}{% endblock %}
    </div>

    <!-- Datentabelle -->
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <div class="overflow-x-auto">
                <table class="table w-full">
                    <thead>
                        <tr>
                            {% block table_headers %}{% endblock %}
                        </tr>
                    </thead>
                    <tbody>
                        {% block table_rows %}{% endblock %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Standard Such- und Filter-Logik -->
<script>
{% block list_scripts %}{% endblock %}
</script>
{% endblock %}
