{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Header -->
    {% block list_header %}{% endblock %}

    <!-- Suchleiste und Filter in einer Card -->
    <div class="card bg-base-100 shadow-xl mb-6">
        <div class="card-body">
            <!-- Suchleiste -->
            <div class="form-control mb-4">
                <div class="input-group">
                    <input type="text" 
                           placeholder="Suchen..." 
                           class="input input-bordered w-full" 
                           id="searchInput">
                    <button class="btn btn-square">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <!-- Filter -->
            {% block list_filters %}{% endblock %}
        </div>
    </div>

    <!-- Hauptinhalt in einer Card -->
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            {% block list_content %}{% endblock %}
        </div>
    </div>
</div>

<!-- Scripts -->
<script>
// Basis-Suchfunktion
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('searchInput');
    if (searchInput) {
        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.data-row').forEach(row => {
                const searchableContent = row.textContent.toLowerCase();
                row.style.display = searchableContent.includes(searchTerm) ? '' : 'none';
            });
        });
    }
});
</script>

{% block list_scripts %}{% endblock %}
{% endblock %}
