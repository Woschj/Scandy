{% block scripts %}
{{ super() }}
<script>
function deleteWorker(barcode) {
    if (!confirm('Möchten Sie diesen Mitarbeiter wirklich in den Papierkorb verschieben?')) {
        return;
    }
    
    fetch(`/admin/workers/${barcode}/delete`, {
        method: 'DELETE'
    })
    .then(response => {
        if (response.ok) {
            location.reload();
        } else {
            alert('Fehler beim Löschen des Mitarbeiters');
        }
    })
    .catch(error => {
        alert('Fehler: ' + error);
    });
}
</script>
{% endblock %}
