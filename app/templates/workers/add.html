{% extends "base.html" %}

{% block title %}Mitarbeiter hinzufügen{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Neuer Mitarbeiter</h1>
            <div class="flex gap-2">
                <a href="{{ url_for('workers.index') }}" class="btn btn-ghost">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Zurück
                </a>
            </div>
        </div>

        <!-- Formular -->
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <form method="POST" action="{{ url_for('workers.add') }}">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Vorname</span>
                            </label>
                            <input type="text" name="firstname" class="input input-bordered" required>
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Nachname</span>
                            </label>
                            <input type="text" name="lastname" class="input input-bordered" required>
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Barcode</span>
                            </label>
                            <input type="text" name="barcode" class="input input-bordered" required>
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Abteilung</span>
                            </label>
                            <select name="department" class="select select-bordered">
                                <option value="">Keine Abteilung</option>
                                {% for dept in departments %}
                                <option value="{{ dept }}">{{ dept }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">E-Mail</span>
                            </label>
                            <input type="email" name="email" class="input input-bordered">
                        </div>
                    </div>

                    <div class="mt-6 flex justify-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save mr-2"></i>
                            Speichern
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
