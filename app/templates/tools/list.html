{% block scripts %}
{{ super() }}
<script>
function deleteTool(barcode) {
    if (!confirm('Möchten Sie dieses Werkzeug wirklich in den Papierkorb verschieben?')) {
        return;
    }
    
    fetch(`/admin/tools/${barcode}/delete`, {
        method: 'DELETE'
    })
    .then(response => {
        if (response.ok) {
            location.reload();
        } else {
            alert('Fehler beim Löschen des Werkzeugs');
        }
    })
    .catch(error => {
        alert('Fehler: ' + error);
    });
}
</script>
{% endblock %}
