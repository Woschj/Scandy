{% extends "base.html" %}

{% block title %}Werkzeug hinzuf체gen{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Neues Werkzeug hinzuf체gen</h1>
        
        <form method="POST" class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <!-- Barcode -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Barcode</span>
                    </label>
                    <input type="text" 
                           name="barcode" 
                           class="input input-bordered" 
                           required
                           placeholder="Barcode scannen oder eingeben">
                </div>

                <!-- Name -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Name</span>
                    </label>
                    <input type="text" 
                           name="name" 
                           class="input input-bordered" 
                           required
                           placeholder="Name des Werkzeugs">
                </div>

                <!-- Beschreibung -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Beschreibung</span>
                    </label>
                    <textarea name="description" 
                              class="textarea textarea-bordered h-24"
                              placeholder="Optionale Beschreibung"></textarea>
                </div>

                <!-- Kategorie -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Kategorie</span>
                    </label>
                    <input type="text" 
                           name="category" 
                           class="input input-bordered"
                           placeholder="z.B. Handwerkzeug, Elektrowerkzeug, ...">
                </div>

                <!-- Lagerort -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Lagerort</span>
                    </label>
                    <input type="text" 
                           name="location" 
                           class="input input-bordered"
                           placeholder="z.B. Werkzeugschrank, Regal 3, ...">
                </div>

                <!-- Buttons -->
                <div class="card-actions justify-end mt-6">
                    <a href="{{ url_for('tools.index') }}" class="btn">Abbrechen</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-2"></i>
                        Speichern
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Barcode Scanner Script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Fokus auf Barcode-Feld setzen
    document.querySelector('input[name="barcode"]').focus();
    
    // Automatisch zum n채chsten Feld springen nach Barcode-Scan
    document.querySelector('input[name="barcode"]').addEventListener('input', function(e) {
        if (e.target.value.length > 5) { // Minimale Barcode-L채nge
            document.querySelector('input[name="name"]').focus();
        }
    });
});
</script>
{% endblock %}
