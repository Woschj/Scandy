{% extends "base.html" %}

{% block title %}Quick-Scan{% endblock %}

{% block content %}
<div class="container mx-auto px-4">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl mb-4" id="scan-title">
                <i class="fas fa-barcode mr-2"></i>
                Werkzeug scannen
            </h2>
            
            <!-- Scan-Bereich -->
            <div class="mb-6">
                <div class="relative">
                    <!-- Video-Element für Webcam -->
                    <video id="video" class="w-full max-w-lg mx-auto border rounded-lg hidden"></video>
                    
                    <!-- Barcode Input für USB-Scanner -->
                    <input type="text" 
                           id="barcode-input" 
                           class="input input-bordered w-full" 
                           placeholder="Barcode scannen oder eingeben"
                           autocomplete="off">
                </div>
                
                <!-- Kamera-Steuerung -->
                <div class="mt-4 flex gap-4 items-center">
                    <button id="toggle-camera" 
                            class="btn btn-primary">
                        <i class="fas fa-camera mr-2"></i>
                        Kamera aktivieren
                    </button>
                    <select id="camera-select" 
                            class="select select-bordered hidden">
                        <option value="">Kamera wählen...</option>
                    </select>
                </div>

                <!-- Test-Bereich -->
                <div class="mt-4 p-4 bg-base-200 rounded-lg">
                    <h3 class="font-bold mb-2">Test-Bereich</h3>
                    <div class="flex gap-4 flex-wrap">
                        <button onclick="simulateBarcodeScan('T123456')" class="btn btn-sm">
                            Test Werkzeug (T123456)
                        </button>
                        <button onclick="simulateBarcodeScan('V789012')" class="btn btn-sm">
                            Test Verbrauchsmaterial (V789012)
                        </button>
                        <button onclick="simulateBarcodeScan('M345678')" class="btn btn-sm">
                            Test Mitarbeiter (M345678)
                        </button>
                    </div>
                </div>
            </div>

            <!-- Scan-Status und Preview -->
            <div id="scan-status" class="mt-4">
                <div id="tool-preview" class="hidden card bg-base-200">
                    <div class="card-body">
                        <h3 class="card-title">Gescanntes Werkzeug:</h3>
                        <div id="tool-details"></div>
                    </div>
                </div>
                <div id="worker-preview" class="hidden card bg-base-200 mt-4">
                    <div class="card-body">
                        <h3 class="card-title">Gescannter Mitarbeiter:</h3>
                        <div id="worker-details"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript für Barcode-Scanning -->
<script src="https://unpkg.com/@zxing/library@latest"></script>
<script>
let currentStep = 'tool';  // 'tool' oder 'worker'
let scannedTool = null;
let codeReader = new ZXing.BrowserMultiFormatReader();
let videoElement = document.getElementById('video');
let barcodeInput = document.getElementById('barcode-input');
let toggleButton = document.getElementById('toggle-camera');
let cameraSelect = document.getElementById('camera-select');
let selectedDeviceId = null;
let isVideoActive = false;

// Kamera-Handling
toggleButton.addEventListener('click', async () => {
    if (!isVideoActive) {
        try {
            const devices = await codeReader.listVideoInputDevices();
            
            // Kamera-Auswahl aktualisieren
            cameraSelect.innerHTML = '<option value="">Kamera wählen...</option>' + 
                devices.map(device => 
                    `<option value="${device.deviceId}">${device.label || 'Kamera ' + (devices.indexOf(device) + 1)}</option>`
                ).join('');
            
            if (devices.length > 0) {
                selectedDeviceId = devices[0].deviceId;
                cameraSelect.value = selectedDeviceId;
                cameraSelect.classList.remove('hidden');
                await startScanning();
            } else {
                throw new Error('Keine Kameras gefunden');
            }
        } catch (err) {
            console.error('Kamera-Fehler:', err);
            alert('Kamera konnte nicht aktiviert werden: ' + err.message);
            return;
        }
        
        videoElement.classList.remove('hidden');
        toggleButton.innerHTML = '<i class="fas fa-camera-slash mr-2"></i>Kamera deaktivieren';
        isVideoActive = true;
        
    } else {
        stopScanning();
        videoElement.classList.add('hidden');
        cameraSelect.classList.add('hidden');
        toggleButton.innerHTML = '<i class="fas fa-camera mr-2"></i>Kamera aktivieren';
        isVideoActive = false;
    }
});

// Kamera wechseln
cameraSelect.addEventListener('change', async () => {
    selectedDeviceId = cameraSelect.value;
    if (isVideoActive) {
        stopScanning();
        await startScanning();
    }
});

// Barcode-Scanner und manuelle Eingabe
barcodeInput.addEventListener('keypress', async (e) => {
    if (e.key === 'Enter') {
        e.preventDefault();
        const barcode = barcodeInput.value.trim();
        if (barcode) {
            await processBarcode(barcode);
            barcodeInput.value = '';
        }
    }
});

// Barcode-Scanner Simulation
function simulateBarcodeScan(barcode) {
    barcodeInput.value = barcode;
    const event = new KeyboardEvent('keypress', {
        key: 'Enter',
        code: 'Enter',
        keyCode: 13,
        which: 13,
        bubbles: true
    });
    barcodeInput.dispatchEvent(event);
}

async function startScanning() {
    try {
        const constraints = {
            deviceId: selectedDeviceId ? { exact: selectedDeviceId } : undefined
        };
        
        await codeReader.decodeFromVideoDevice(
            selectedDeviceId, 
            'video',
            async (result, err) => {
                if (result) {
                    const barcode = result.text;
                    await processBarcode(barcode);
                }
                if (err && !(err instanceof ZXing.NotFoundException)) {
                    console.error('Scan-Fehler:', err);
                }
            }
        );
    } catch (err) {
        console.error('Scanning-Fehler:', err);
        alert('Fehler beim Starten des Scanners: ' + err.message);
    }
}

function stopScanning() {
    codeReader.reset();
    const stream = videoElement.srcObject;
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
        videoElement.srcObject = null;
    }
}

async function processBarcode(barcode) {
    try {
        // API-Aufruf zum Verarbeiten des Barcodes
        const response = await fetch('/api/scan', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ barcode, step: currentStep })
        });

        if (!response.ok) {
            throw new Error('Netzwerkfehler');
        }

        const data = await response.json();
        
        if (data.error) {
            throw new Error(data.error);
        }

        // Erfolgreiche Verarbeitung
        if (currentStep === 'tool') {
            scannedTool = data.item;
            document.getElementById('tool-details').innerHTML = `
                <p><strong>Name:</strong> ${data.item.name}</p>
                <p><strong>Barcode:</strong> ${data.item.barcode}</p>
                <p><strong>Status:</strong> ${data.item.status}</p>
            `;
            document.getElementById('tool-preview').classList.remove('hidden');
            document.getElementById('scan-title').textContent = 'Mitarbeiter scannen';
            currentStep = 'worker';
        } else {
            document.getElementById('worker-details').innerHTML = `
                <p><strong>Name:</strong> ${data.worker.firstname} ${data.worker.lastname}</p>
                <p><strong>Barcode:</strong> ${data.worker.barcode}</p>
            `;
            document.getElementById('worker-preview').classList.remove('hidden');
            
            // Verarbeite die Ausleihe/Rückgabe
            await processLending(scannedTool.barcode, data.worker.barcode);
        }
    } catch (err) {
        console.error('Fehler:', err);
        alert(err.message || 'Ein Fehler ist aufgetreten');
    }
}

async function processLending(toolBarcode, workerBarcode) {
    try {
        const response = await fetch('/api/process_lending', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                tool_barcode: toolBarcode,
                worker_barcode: workerBarcode
            })
        });

        if (!response.ok) {
            throw new Error('Netzwerkfehler');
        }

        const data = await response.json();
        
        if (data.error) {
            throw new Error(data.error);
        }

        // Erfolgreiche Verarbeitung
        alert(data.message);
        location.reload();
    } catch (err) {
        console.error('Fehler:', err);
        alert(err.message || 'Ein Fehler ist aufgetreten');
    }
}
</script>
{% endblock %}
