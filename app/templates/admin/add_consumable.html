{% extends "base.html" %}

{% block title %}Verbrauchsmaterial hinzufügen{% endblock %}

{% block content %}
<div class="card bg-base-100 shadow-xl">
    <div class="card-body">
        <h2 class="card-title mb-4">Neues Verbrauchsmaterial hinzufügen</h2>
        
        <form method="POST" action="{{ url_for('consumables.add') }}" class="max-w-lg">
            <!-- Barcode -->
            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Barcode</span>
                </label>
                <input type="text" 
                       name="barcode" 
                       class="input input-bordered" 
                       required 
                       autofocus>
            </div>

            <!-- Name -->
            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Name</span>
                </label>
                <input type="text" 
                       name="name" 
                       class="input input-bordered" 
                       required>
            </div>

            <!-- Beschreibung -->
            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Beschreibung</span>
                </label>
                <textarea name="description" 
                          class="textarea textarea-bordered" 
                          rows="3"></textarea>
            </div>

            <!-- Kategorie -->
            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Kategorie</span>
                </label>
                <input type="text" 
                       name="category" 
                       list="category-list" 
                       class="input input-bordered">
                <datalist id="category-list">
                    {% for category in categories %}
                        <option value="{{ category }}">
                    {% endfor %}
                </datalist>
            </div>

            <!-- Lagerort -->
            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Lagerort</span>
                </label>
                <input type="text" 
                       name="location" 
                       list="location-list" 
                       class="input input-bordered">
                <datalist id="location-list">
                    {% for location in locations %}
                        <option value="{{ location }}">
                    {% endfor %}
                </datalist>
            </div>

            <!-- Aktueller Bestand -->
            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Aktueller Bestand</span>
                </label>
                <input type="number" 
                       name="quantity" 
                       class="input input-bordered" 
                       required 
                       min="0" 
                       value="0">
            </div>

            <!-- Mindestbestand -->
            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Mindestbestand</span>
                </label>
                <input type="number" 
                       name="min_quantity" 
                       class="input input-bordered" 
                       required 
                       min="0" 
                       value="0">
            </div>

            <!-- Buttons -->
            <div class="flex justify-end gap-2">
                <a href="{{ url_for('consumables.index') }}" 
                   class="btn btn-ghost">Abbrechen</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save mr-2"></i>
                    Speichern
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('=== CONSUMABLE ADD FORM INITIALIZED ===');
    const form = document.querySelector('form');
    
    // Fokus auf Barcode-Feld setzen
    document.querySelector('input[name="barcode"]').focus();
    
    // Formularvalidierung
    form.addEventListener('submit', function(e) {
        console.log('\n=== FORM SUBMISSION ===');
        const formData = new FormData(form);
        console.log('Form data:');
        for (let [key, value] of formData.entries()) {
            console.log(`${key}: ${value}`);
        }
        
        const required = ['barcode', 'name', 'quantity', 'min_quantity'];
        let valid = true;
        let missing = [];
        
        required.forEach(field => {
            const input = this.querySelector(`[name="${field}"]`);
            const value = input.value.trim();
            console.log(`Checking ${field}: ${value}`);
            
            if (!value) {
                valid = false;
                missing.push(field);
                input.classList.add('input-error');
            } else {
                input.classList.remove('input-error');
            }
        });
        
        if (!valid) {
            e.preventDefault();
            const error = `Bitte füllen Sie alle Pflichtfelder aus: ${missing.join(', ')}`;
            console.log('Validation failed:', error);
            alert(error);
        } else {
            console.log('Form validation successful, submitting...');
        }
    });
});
</script>
{% endblock %}
