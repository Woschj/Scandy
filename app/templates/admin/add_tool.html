{% extends "base.html" %}

{% block title %}Werkzeug hinzufügen{% endblock %}

{% block content %}
<div class="card bg-base-100 shadow-xl">
    <div class="card-body">
        <h2 class="card-title mb-4">Neues Werkzeug hinzufügen</h2>
        
        <form method="POST" action="{{ url_for('admin.add_tool') }}" class="max-w-lg">
            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Barcode</span>
                </label>
                <input type="text" name="barcode" class="input input-bordered" required>
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Name</span>
                </label>
                <input type="text" name="name" class="input input-bordered" required>
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Beschreibung</span>
                </label>
                <textarea name="description" class="textarea textarea-bordered" rows="3"></textarea>
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Kategorie</span>
                </label>
                <input 
                    type="text" 
                    name="category" 
                    list="category-list" 
                    class="input input-bordered" 
                    required
                >
                <datalist id="category-list">
                    {% for category in categories %}
                        <option value="{{ category }}">
                    {% endfor %}
                </datalist>
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Ort</span>
                </label>
                <input 
                    type="text" 
                    name="location" 
                    list="location-list" 
                    class="input input-bordered" 
                    required
                >
                <datalist id="location-list">
                    {% for location in locations %}
                        <option value="{{ location }}">
                    {% endfor %}
                </datalist>
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Status</span>
                </label>
                <select name="status" class="select select-bordered" required>
                    <option value="Verfügbar">Verfügbar</option>
                    <option value="In Reparatur">In Reparatur</option>
                    <option value="Außer Betrieb">Außer Betrieb</option>
                </select>
            </div>

            <div class="flex justify-end gap-2">
                <a href="{{ url_for('inventory.tools') }}" class="btn btn-ghost">Abbrechen</a>
                <button type="submit" class="btn btn-primary">Speichern</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
