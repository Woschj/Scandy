<!-- QuickScan Modal -->
<dialog id="quickScanModal" class="modal">
    <div class="modal-box max-w-4xl h-[600px] flex flex-col">
        <h3 class="font-bold text-lg mb-4 text-center">QuickScan</h3>
        
        <!-- Progress Steps -->
        <ul class="steps w-full mb-6">
            <li class="step step-primary" data-content="1">Artikel scannen</li>
            <li class="step" data-content="2">Mitarbeiter scannen</li>
        </ul>
        
        <!-- Content Container -->
        <div class="flex-grow relative">
            <!-- Step 1: Artikel Scan -->
            <div id="step1" class="scan-step absolute inset-0">
                <h4 class="font-bold text-lg mb-4 text-center">Werkzeug oder Material scannen</h4>
                <div class="scan-area bg-base-200 rounded-lg p-6 relative">
                    <div class="scan-line"></div>
                    <input type="text" 
                           id="itemScanInput"
                           class="input input-bordered w-full bg-transparent text-center" 
                           placeholder="Barcode scannen oder eingeben..."
                           autocomplete="off"
                           autofocus>
                </div>
                
                <!-- Artikel Info (erscheint nach Scan) -->
                <div id="scannedItemInfo" class="mt-4 hidden">
                    <div class="bg-base-200 rounded-lg p-6">
                        <div class="text-center">
                            <div class="font-bold text-xl mb-2" id="itemName"></div>
                            <div class="badge badge-lg mb-2" id="itemStatus"></div>
                            <div class="text-sm opacity-70" id="itemAction"></div>
                            <div class="text-sm mt-2" id="itemDetails"></div>
                        </div>
                        <div id="itemConfirm" class="mt-4">
                            <p class="text-center text-sm mb-2">Scannen Sie diesen Barcode zur Bestätigung oder drücken Sie Enter</p>
                            <div class="flex justify-center">
                                <canvas id="itemConfirmBarcode"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Step 2: Mitarbeiter Scan -->
            <div id="step2" class="scan-step hidden absolute inset-0">
                <h4 class="font-bold text-lg mb-4 text-center">Mitarbeiter scannen</h4>
                <div class="scan-area bg-base-200 rounded-lg p-6 relative">
                    <div class="scan-line"></div>
                    <input type="text" 
                           id="workerScanInput"
                           class="input input-bordered w-full bg-transparent text-center" 
                           placeholder="Mitarbeiter-Barcode scannen oder eingeben..."
                           autocomplete="off">
                </div>
                
                <!-- Mitarbeiter Info (erscheint nach Scan) -->
                <div id="workerInfo" class="mt-4 hidden">
                    <div class="bg-base-200 rounded-lg p-6">
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div class="text-center">
                                <h5 class="font-bold mb-2">Artikel</h5>
                                <div id="finalItemInfo"></div>
                            </div>
                            <div class="text-center">
                                <h5 class="font-bold mb-2">Mitarbeiter</h5>
                                <div id="finalWorkerInfo"></div>
                            </div>
                        </div>
                        <div id="finalConfirm" class="mt-4">
                            <p class="text-center text-sm mb-2">Scannen Sie diesen Barcode zur Bestätigung oder drücken Sie Enter</p>
                            <div class="flex justify-center">
                                <canvas id="finalConfirmBarcode"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Success Message -->
            <div id="successStep" class="scan-step hidden absolute inset-0">
                <div class="text-center">
                    <i class="fas fa-check-circle text-success text-5xl mb-4"></i>
                    <h4 class="font-bold text-lg mb-2">Vorgang erfolgreich!</h4>
                    <p id="successMessage" class="mb-4"></p>
                </div>
            </div>
        </div>

        <div class="modal-action mt-4">
            <form method="dialog">
                <button class="btn" onclick="QuickScan.reset()">Schließen</button>
            </form>
        </div>
    </div>
</dialog>

<!-- JsBarcode Library -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
