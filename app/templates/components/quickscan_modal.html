<!-- QuickScan Modal -->
<dialog id="quickScanModal" class="modal">
    <div class="modal-box relative max-w-2xl p-0 bg-base-100">
        <!-- Header -->
        <div class="px-6 py-3 border-b border-base-200 flex justify-between items-center">
            <h3 class="text-lg font-bold">Quick Scan</h3>
            <!-- Scan-Modus Umschalter -->
            <div class="join">
                <button class="join-item btn btn-sm" onclick="quickScan.switchMode('scanner')" id="scannerModeBtn">
                    <i class="fas fa-barcode"></i>
                </button>
                <button class="join-item btn btn-sm" onclick="quickScan.switchMode('webcam')" id="webcamModeBtn">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost">✕</button>
            </form>
        </div>

        <!-- Progress Indicator -->
        <div class="w-full px-4 py-2 bg-base-200">
            <ul class="steps steps-horizontal w-full">
                <li class="step step-primary text-xs">Werkzeug</li>
                <li class="step text-xs">Aktion</li>
                <li class="step text-xs">Person</li>
                <li class="step text-xs">Ende</li>
            </ul>
        </div>

        <!-- Content Area -->
        <div class="p-4">
            <!-- Webcam Mode -->
            <div id="webcamMode" class="hidden">
                <div class="bg-base-200 rounded-lg overflow-hidden">
                    <video id="video" class="w-full h-48 object-cover"></video>
                    <div class="scan-overlay"></div>
                </div>
            </div>
            
            <!-- Step 1: Scan Item -->
            <div id="step1" class="transition-all duration-300">
                <div class="bg-base-200 rounded-lg p-4">
                    <div class="scan-area bg-base-100 rounded-lg p-3">
                        <div class="scan-line"></div>
                        <input type="text" 
                               id="itemScanInput"
                               class="input input-sm w-full bg-transparent" 
                               placeholder="Barcode scannen..."
                               autocomplete="off">
                    </div>
                    <div id="scannedItemInfo" class="mt-3 hidden">
                        <div class="alert alert-info shadow-sm text-sm py-2">
                            <i class="fas fa-info-circle"></i>
                            <span id="itemDetails"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Step 2: Confirm Action -->
            <div id="step2" class="hidden transition-all duration-300">
                <div class="bg-base-200 rounded-lg p-4">
                    <div class="alert alert-info shadow-sm text-sm py-2 mb-3">
                        <div class="flex flex-col">
                            <span id="confirmItemName" class="font-medium"></span>
                            <span id="confirmItemStatus" class="text-xs"></span>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button class="btn btn-sm btn-primary" onclick="quickScan.confirmAction('lend')">
                            <i class="fas fa-hand-holding"></i> Ausleihen
                        </button>
                        <button class="btn btn-sm btn-primary" onclick="quickScan.confirmAction('use')">
                            <i class="fas fa-box-open"></i> Verbrauchen
                        </button>
                    </div>
                </div>
            </div>

            <!-- Step 3: Scan Worker -->
            <div id="step3" class="hidden transition-all duration-300">
                <div class="bg-base-200 rounded-lg p-4">
                    <div class="scan-area bg-base-100 rounded-lg p-3">
                        <div class="scan-line"></div>
                        <input type="text" 
                               id="workerScanInput"
                               class="input input-sm w-full bg-transparent" 
                               placeholder="Mitarbeiter scannen..."
                               autocomplete="off">
                    </div>
                    <div id="scannedWorkerInfo" class="mt-3 hidden">
                        <div class="alert alert-info shadow-sm text-sm py-2">
                            <i class="fas fa-user"></i>
                            <div class="flex flex-col">
                                <span id="workerName" class="font-medium"></span>
                                <span id="workerDepartment" class="text-xs"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Step 4: Finalize -->
            <div id="step4" class="hidden transition-all duration-300">
                <div class="bg-base-200 rounded-lg p-4">
                    <div class="alert alert-success shadow-sm text-sm py-2 mb-3">
                        <i class="fas fa-check-circle"></i>
                        <span id="finalSummary" class="text-sm"></span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div id="finalConfirmation" class="bg-white p-3 rounded-lg">
                            <!-- Barcode wird hier generiert -->
                        </div>
                        <p class="text-xs mt-2 opacity-75">
                            Barcode scannen zum Abschließen
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</dialog>
