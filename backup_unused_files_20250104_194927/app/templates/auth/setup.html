<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scandy Setup</title>
    
    <!-- Tailwind und DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title justify-center mb-4">Ersteinrichtung</h2>
            
            <form method="post" class="space-y-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Admin-Passwort</span>
                    </label>
                    <input type="password" 
                           name="password" 
                           class="input input-bordered" 
                           placeholder="Mindestens 8 Zeichen"
                           required>
                </div>
                
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Passwort bestätigen</span>
                    </label>
                    <input type="password" 
                           name="password_confirm" 
                           class="input input-bordered"
                           required>
                </div>
                
                <div class="form-control mt-6">
                    <button class="btn btn-primary">Setup abschließen</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
